<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pl">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LendMe - wypożycz swój sprzęt</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" media="screen and (min-width: 576px)" href="../css/small.css">
	<link rel="stylesheet" media="screen and (min-width: 768px)" href="../css/medium.css">
	<link rel="stylesheet" media="screen and (min-width: 992px)" href="../css/large.css">
	<script src="https://kit.fontawesome.com/b64830dbde.js" crossorigin="anonymous"></script>

<title>Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
	<a class="navbar-brand" href=""><i class="fas fa-leaf lime-color"></i>Lend<span class="lime-color">Me</span></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<i class="fas fa-bars"></i>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav ml-auto">
			<a class="nav-link active" href="">Strona główna <span class="sr-only">(current)</span></a>
			<a class="nav-link" href="#">Oferty</a>
			<a class="nav-link" href="#">wystaw produkt</a>
			<a class="nav-link login-btn" href="login">Zaloguj</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<header>
	<div class="hero-img">
		<div class="hero-shadow"></div>
		<div class="hero-text">
			<h1>Witaj w Lend<span class="lime-color">Me</span></h1>
	<p>
		Welcome <span sec:authentication="principal.username">User</span>
	</p>
			<p>Wypożyczaj sprzęt z najbliższej okolicy!</p>
			<a type="button" class="btn btn-outline-light" href="signup">Dołącz do nas!</a>
		</div>
	</div>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
