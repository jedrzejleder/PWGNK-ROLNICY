<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="../css/main.css">
    <title>LendMe - wypożycz swój sprzęt</title>

</head>
<body>
<div class="container2">
    <div class="hero-shadow"></div>
    <div class="header ">
        <div class="btn">
            <a href="/">
                <i class="fas fa-leaf lisc"></i>
                <span class="text">Lend</span>
                <span class="lisc">Me</span>
            </a>
        </div>

        <div class="header-btn">
            <div class="btn">
                <a th:href="@{/}">Strona główna</a>
            </div>
            <div class="btn">
                <a th:href="@{/article/list}"> Oferty </a>
            </div>
            <div class="btn" style="color: lime" >
                <div class="dropdown">
                    <div class = "dropbtn">Twoje Konto</div>
                    <div class="dropdown-content">
                        <a href="#">Profil</a>
                        <a href="#">Twoje Ogłoszenia</a>
                        <a th:href="@{/article/add}">Dodaj Ogłoszenie</a>
                        <a class="log-out" th:href="@{/logout}">Wyloguj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
<div class="addArticle-div">

    <form th:action="@{/article/add}" th:object="${article}" method="post">
        <div class="">
            <input id="name" class="input" th:field="*{name}" placeholder="Nazwa"/>
        </div>
        <div class="">
            <input id="placeOfTheObject" class="input" th:field="*{placeOfTheObject}" placeholder="Gdzie jest przedmiot"/>
        </div>
        <div class="">
            <input id="description" class="input" th:field="*{description}" placeholder="Opis"/>
        </div>

        <div class="">
            <input id="price" class="input" th:field="*{price}"
                   placeholder="Cena"/>
        </div>

        <div class="register-btn">
            <button type="submit" class="login-button">Dodaj Ogłoszenie!</button>
        </div>
    </form>

</div>
</div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
