<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="../css/main.css">
    <title>LendMe - wypożycz swój sprzęt</title>

</head>
<body>

<div class="addArticle-div">

    <form th:action="@{/article/add}" th:object="${article}" method="post">
        <div class="">
            <input id="name" class="input" th:field="*{name}" placeholder="Nazwa"/>
        </div>
        <div class="">
            <input id="placeOfTheObject" class="input" th:field="*{placeOfTheObject}" placeholder="Gdzie jest przedmiot"/>
        </div>
        <div class="">
            <input id="description" class="input" th:field="*{description}" placeholder="Opis"/>
        </div>

        <div class="">
            <input id="price" class="input" th:field="*{price}"
                   placeholder="Cena"/>
        </div>
        <div class="">
            <input id="available" class="input" type="text" th:field="*{available}"placeholder="Czy przedmiot jest dostepny"/>
        </div>

        <div class="register-btn">
            <button type="submit" class="login-button">Dodaj Cosia!</button>
        </div>
    </form>

</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
