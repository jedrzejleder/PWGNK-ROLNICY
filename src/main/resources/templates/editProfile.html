<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pl">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LendMe - wypożycz swój sprzęt</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profilUser.css">
    <script src="https://kit.fontawesome.com/b64830dbde.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Edit Profile</title>
</head>
<body>

<div class="container2">
    <div class="hero-shadow"></div>
    <div class="header ">
        <div class="btn">
            <a href="/">
                <i class="fas fa-leaf lisc"></i>
                <span class="text">Lend</span>
                <span class="lisc">Me</span>
            </a>
        </div>


        <div class="header-btn">
            <div class="btn">
                Strona główna
            </div>
            <div class="btn">
                <a th:href="@{/article/list}"> Oferty </a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="isAuthenticated()">
                <a class="add-article" th:href="@{/article/add}">Wystaw produkt</a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="!isAuthenticated()">
                <a class="log-in" th:href="@{/login}">Zaloguj</a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <div class = "dropbtn">Twoje Konto</div>
                    <div class="dropdown-content">
                        <a th:href="@{/profil/display}">Profil</a>
                        <a href="#">Twoje Ogłoszenia</a>
                        <a th:href="@{/article/add}">Dodaj Ogłoszenie</a>
                        <a class="log-out" th:href="@{/logout}">Wyloguj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class = "profilUser-div">

            <form th:action="@{/profil/display}" th:object="${user}" method="post">
                <div class="form">
                    <p class="edit-err" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                        error</p>

                    <div class="">

                        <input id="firstName" class="input" th:field="${user.firstName}" placeholder="Imię"/>
                        <p class="edit-err"
                           th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</p>

                        <input id="lastName" class="input" th:field="${user.lastName}" placeholder="Nazwisko"/>
                        <p class="edit-err"
                           th:each="error: ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>

                        <input id="phone" class="input" type="number" th:field="${user.phone}" placeholder="Telefon"/>
                        <p class="edit-err"
                           th:each="error: ${#fields.errors('phone')}"
                           th:text="${error}">Validation error</p>

                        <input id="email" class="input" type="email" th:field="${user.email}" placeholder="Email"/>
                        <p class="edit-err"
                           th:each="error: ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>

                    </div>
                    <div class="register-btn">
                        <button type="submit" class="login-button">Zaktualizuj</button>
                    </div>
        </div>
            </form>
    </div>
</div>
</div>
</body>
</html>
